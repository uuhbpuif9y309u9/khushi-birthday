<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Birthday Khushi ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    background: linear-gradient(135deg,#ff9a9e,#fad0c4);
    color: white;
    overflow-x: hidden;
}

/* Glowing Title */
h1 {
    margin-top: 40px;
    font-size: 55px;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 30px #ffeb3b; }
}

/* Countdown */
#countdown {
    font-size: 22px;
    margin-top: 10px;
}

/* Slideshow */
.slideshow img {
    width: 300px;
    height: 370px;
    border-radius: 25px;
    object-fit: cover;
    box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    transition: opacity 1s ease;
}

/* Button */
button {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    background: #ff4b5c;
    color: white;
    cursor: pointer;
}
button:hover { background: #ff1e3c; }

/* Typing Message */
#message {
    margin-top: 25px;
    font-size: 22px;
    width: 80%;
    margin-left: auto;
    margin-right: auto;
    min-height: 100px;
}

/* Hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}
@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-100vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background-color: red;
    top: 0;
    animation: fall 3s linear infinite;
}
@keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); }
}

footer {
    margin-top: 40px;
    font-size: 18px;
}
</style>
</head>

<body>

<h1>üéâ Happy Birthday Khushi üéÇ</h1>
<div id="countdown"></div>

<div class="slideshow">
    <img id="slide" src="photo1.jpg">
</div>

<button onclick="startSurprise()">Click for Surprise üéÅ</button>

<p id="message"></p>

<footer>
With all my love,<br>
<strong>Amrisha üíï</strong>
</footer>

<audio autoplay loop>
    <source src="perfect_song.mp3" type="audio/mp3">
</audio>

<script>

/* COUNTDOWN (Set Birthday Date Here) */
let birthday = new Date("March 1, 2026 00:00:00").getTime();
let countdownFunction = setInterval(function() {
    let now = new Date().getTime();
    let distance = birthday - now;
    let hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
    let minutes = Math.floor((distance % (1000*60*60))/(1000*60));
    let seconds = Math.floor((distance % (1000*60))/1000);
    document.getElementById("countdown").innerHTML =
    "‚è≥ Countdown: " + hours + "h " + minutes + "m " + seconds + "s ";
    if (distance < 0) {
        clearInterval(countdownFunction);
        document.getElementById("countdown").innerHTML = "üéâ It's Her Day! üéâ";
    }
}, 1000);

/* SLIDESHOW */
let images = ["photo1.jpg","photo2.jpg","photo3.jpg","photo4.jpg"];
let i = 0;
setInterval(function(){
    i++;
    if(i >= images.length) i = 0;
    document.getElementById("slide").src = images[i];
},2500);

/* TYPING EFFECT */
let text = "Khushi, you are my comfort, my happiness and my forever best friend. Every memory with you is priceless. May this year bring you success, laughter and endless love. You deserve the world ‚ù§Ô∏è‚ú®";
let index = 0;

function typeEffect() {
    if(index < text.length){
        document.getElementById("message").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect,40);
    }
}

/* SURPRISE FUNCTION */
function startSurprise(){
    typeEffect();
    launchConfetti();
}

/* HEARTS */
setInterval(function(){
    let heart = document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*25+10)+"px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
},400);

/* CONFETTI */
function launchConfetti(){
    for(let i=0;i<100;i++){
        let confetti=document.createElement("div");
        confetti.className="confetti";
        confetti.style.left=Math.random()*100+"vw";
        confetti.style.backgroundColor=
            "hsl(" + Math.random()*360 + ",100%,50%)";
        confetti.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(confetti);
        setTimeout(()=>{confetti.remove();},3000);
    }
}

</script>

</body>
</html>
